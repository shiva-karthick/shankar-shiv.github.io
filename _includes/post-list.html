<ul id="post-list" style="margin-left: 0;">
    {% for post in paginator.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}"><aside class="dates">{{ post.date | date:"%d %b %y" }}</aside></a>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} <h2>{{ post.description }}</h2></a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}

{% include footer.html %}
